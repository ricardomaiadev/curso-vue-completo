<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <style>

  </style>    

  <div id="app">
    
    <ul>
      <li><a @click.prevent="puxarAcao" href="https://api.coindesk.com/v1/bpi/currentprice.json">USD</a></li>
      <li><a @click.prevent="puxarAcao" href="https://api.coindesk.com/v1/bpi/currentprice.json">EUR</a></li>
      <li><a @click.prevent="puxarAcao" href="https://api.coindesk.com/v1/bpi/currentprice.json">GBP</a></li>
    </ul>

    <div>
      
      {{acao.description}}
      {{acao.rate}}
      {{acao.code}}

    </div>

  </div>

  <script>

    const vm = new Vue({
      el:"#app",
      data: {
        acao: {},
      },
      methods: {
        puxarAcao(event) {
          const url = event.currentTarget.href
          fetch(url)
          .then(r => r.json())
          .then(r => {
            this.acao = r.bpi.USD;
          })
        }
      }
    })

  </script>

</body>
</html>
