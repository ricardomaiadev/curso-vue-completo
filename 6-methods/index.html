<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">
    <p> Descrição: {{acoes.bpi.USD.description}}</p>
    <p> Codigo: {{acoes.bpi.USD.code}}</p>
    <p> Simbolo: {{acoes.bpi.USD.symbol}}</p>

    <button @click="puxarAcoes"> Puxar Ações </button>

    <!-- <input v-model="acoes" type="text" > -->
    
    
  </div>

  <script>

const vm = new Vue({
  el: "#app",
  data: {
    acoes: null,
    
  },
  methods: {
    puxarAcoes() {
      fetch("https://api.coindesk.com/v1/bpi/currentprice.json")
        .then(response => response.json())
        .then(json => {
          console.log(this.acoes = json.bpi.USD.description);
          // console.log(this.acoes = json);
        })
    }
  }
})

  </script>

</body>
</html>
