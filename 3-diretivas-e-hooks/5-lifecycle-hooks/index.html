<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">

    <button @click="contador++"> Adicionar {{contador}}</button>

    <ul>
      <li v-for="(valor, chave) in github">
        {{chave}}: {{valor}}
      </li>
    </ul>

  </div>

  <script>

    const vm = new Vue({
      el: "#app",
      data: {
        github: {},
        contador: 0,
      },
      methods: {
        puxarGithub() {
          fetch("https://api.github.com/users/souricardomaia")
          .then(r => r.json())
          .then(r => {
            this.github = r;
          })
        }
      },
      updated() {
        document.title = this.contador;
      },
      created() {
        this.puxarGithub();
      }
    })

  </script>
  <style>



  </style>
</body>
</html>
